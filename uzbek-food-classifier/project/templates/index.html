<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uzbek Food Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        /* Yangi gradient background */
        background: linear-gradient(to right, #FF512F, #DD2476); 
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
        border-radius: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .btn-primary {
        background-color: #1a497a;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .loading-spinner {
        display: none;
        margin-top: 10px;
    }
    .img-fluid {
        transition: transform 0.4s ease-in-out;
    }
    .img-fluid:hover {
        transform: scale(1.05);
    }

    /* Kattaroq natija koâ€˜rinishi */
    .prediction-box {
        font-size: 1.6rem;
        font-weight: bold;
        padding: 15px;
        border-radius: 15px;
        background-color: #e6f4ea;
        /* border: 2px dashed #28a745; */
        color: #1b5e20;
    }
</style>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-white">Uzbek Food Classifier</h1>
        <div class="card p-4 shadow-sm">
            <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload an image</label>
                    <input class="form-control" type="file" name="file" id="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Predict
                </button>
                <div class="text-center loading-spinner" id="spinner">
                    <div class="spinner-border text-warning mt-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>
        </div>

        {% if prob > 90 %}
        <div class="alert alert-success text-center mt-4" role="alert">
            Prediction: {{ result }}<br>
            Confidence: {{ prob }}%
        </div>
        {% else %}
        <div class="alert alert-warning text-center mt-4" role="alert">
            Prediction: {{ result }}<br>
            Confidence: {{ prob }}%
        </div>
        {% endif %}

    </div>
    <script>
        function showLoading() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</body>
</html>
